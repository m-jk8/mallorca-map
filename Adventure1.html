<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adventure 1 – Mission Pasta Mystery</title>
  <style>
    body {
      font-family: "Comic Sans MS", cursive, sans-serif;
      background-color: #fff8e7;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
      padding: 2rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      font-size: 1.8rem;
      color: #444;
    }

    .story {
      margin-top: 1.5rem;
      font-size: 1.1rem;
      line-height: 1.6;
    }

    button {
      padding: 10px 15px;
      background-color: #ffcc00;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      margin: 5px;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #f99e1a;
    }

    .back {
      display: block;
      text-align: center;
      margin-top: 2rem;
    }

    .back a {
      display: inline-block;
      background: #007bff;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }

    .back a:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>🍝 Mission Pasta Mystery: Agent Luna in Action! 🕵️‍♀️</h2>
    <div class="story" id="story"></div>

    <div class="back">
      <a href="index.html">🔙 Zurück zur Karte</a>
    </div>
  </div>

  <script>
    function scene1() {
      document.getElementById('story').innerHTML = `
        <p>Hi! Ich bin Luna – Geheimagentin und größte Pasta-Liebhaberin auf ganz Mallorca! Ich liebe Abenteuer fast genauso sehr wie Spaghetti mit extra viel Käse.</p>
        <p>Heute kam ein Anruf auf meinem Spaghetti-Telefon von Agent Parmesan:</p>
        <blockquote>"Agentin Luna, Notfall! Das geheime Pasta-Rezept aus dem Restaurant <b>'Pasta Paradise'</b> wurde gestohlen! Ravi O’Li, der fiese Nudel-Spion, will es für sich – du bist unsere letzte Hoffnung!"</blockquote>
        <p>Ich bin sofort losgerannt. Der erste Hinweis sagt:</p>
        <blockquote>"Such unter dem roten Tischtuch im 'Pasta Paradise' – dort geht’s weiter!"</blockquote>
        <h3>Was soll ich tun?</h3>
        <button onclick="scene2A()">👩‍🍳 Die freundliche Kellnerin ansprechen</button>
        <button onclick="scene2B()">🔎 Heimlich unter das Tischtuch schauen</button>
      `;
    }

    function scene2A() {
      document.getElementById('story').innerHTML = `
        <p>Die Kellnerin lächelt und flüstert: "Ich habe einen verdächtigen Mann gesehen – er hatte einen Nudelschnurrbart und wollte in die Küche. Sei vorsichtig, Luna!"</p>
        <button onclick="scene3A()">🥷 Heimlich in die Küche schleichen</button>
      `;
    }

    function scene2B() {
      document.getElementById('story').innerHTML = `
        <p>Unter dem roten Tischtuch klebt ein Zettel: <br><br>
        <em>"Das Geheimnis steckt hinter dem Menü – Beeil dich! – Agent Macaroni"</em></p>
        <button onclick="scene3B()">📋 Hinter das Menübrett schauen</button>
      `;
    }

    function scene3A() {
      document.getElementById('story').innerHTML = `
        <p>Luna überrascht Ravi O’Li genau im richtigen Moment! Er lässt das Rezept fallen und rennt davon. Du hebst es auf – gerettet!</p>
        <h3>🎉 Mission erfüllt! Du bist eine Pasta-Heldin! 🍝🥳</h3>
      `;
    }

    function scene3B() {
      document.getElementById('story').innerHTML = `
        <p>Hinter dem Menü ist ein Pasta-Schalter versteckt! Du drückst ihn, und ein Geheimfach öffnet sich: das Rezept ist da! Chef Alfredo sagt: "Danke Luna, du bist großartig!"</p>
        <h3>🎉 Mission erfüllt! Du bist eine Pasta-Heldin! 🍝🥳</h3>
      `;
    }

    scene1();
  </script>
</body>
</html>
