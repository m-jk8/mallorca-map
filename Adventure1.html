<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adventure 1 – Mission Pasta Mystery</title>
  <style>
    body {
      font-family: "Comic Sans MS", cursive, sans-serif;
      background-color: #fff8e7;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
      padding: 2rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      font-size: 1.8rem;
      color: #444;
    }

    .story {
      margin-top: 1.5rem;
      font-size: 1.1rem;
      line-height: 1.6;
    }

    button {
      padding: 10px 15px;
      background-color: #ffcc00;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      margin: 5px;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #f99e1a;
    }

    .back {
      display: block;
      text-align: center;
      margin-top: 2rem;
    }

    .back a {
      display: inline-block;
      background: #007bff;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }

    .back a:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>🍝 Mission Pasta Mystery: Agent Luna in Action! 🕵️‍♀️</h2>
    <div class="story" id="story"></div>

    <div class="back">
      <a href="index.html">🔙 Back to the map</a>
    </div>
  </div>

  <script>
    function scene1() {
      document.getElementById('story').innerHTML = `
        <p>Hi! I'm Luna – a secret agent and the biggest pasta lover on the whole island of Mallorca! I love adventures almost as much as I love spaghetti with extra cheese.</p>
        <p>Today, I received an urgent call on my special Spaghetti Phone. It was Agent Parmesan:</p>
        <blockquote>"Agent Luna, this is an emergency! The secret pasta recipe from the restaurant <b>'Pasta Paradise'</b> has gone missing! Ravi O’Li, the sneaky noodle spy, wants to steal it for himself. You're our only hope!"</blockquote>
        <p>Of course, I’m ready! The first clue says:</p>
        <blockquote>"At 'Pasta Paradise', check under the red tablecloth for your next lead!"</blockquote>
        <h3>What should I do first?</h3>
        <button onclick="scene2A()">👩‍🍳 Talk to the friendly waitress</button>
        <button onclick="scene2B()">🔎 Peek under the tablecloth</button>
      `;
    }

    function scene2A() {
      document.getElementById('story').innerHTML = `
        <p>You walk up to the smiling waitress. She leans in and whispers:<br>
        "Oh Luna, I saw someone suspicious sneaking around the kitchen earlier. He had a noodle-shaped mustache! Could it be Ravi O’Li? Be careful!"</p>
        <button onclick="scene3A()">🥷 Sneak quietly into the kitchen</button>
      `;
    }

    function scene2B() {
      document.getElementById('story').innerHTML = `
        <p>You carefully lift the red tablecloth and spot a tiny folded note taped underneath. It reads:<br><br>
        <em>"The secret is behind the menu board. Hurry! – Agent Macaroni"</em></p>
        <button onclick="scene3B()">📋 Check behind the menu board</button>
      `;
    }

    function scene3A() {
      document.getElementById('story').innerHTML = `
        <p>You sneak into the kitchen and catch Ravi O’Li just as he's about to grab the recipe. Surprised, he drops it and runs out the back door. You pick up the recipe—it's safe now!</p>
        <h3>🎉 Mission accomplished! You're an official Pasta Hero! 🍝🥳</h3>
      `;
    }

    function scene3B() {
      document.getElementById('story').innerHTML = `
        <p>You solve the pasta-button puzzle behind the menu board. A hidden compartment opens, revealing the secret recipe! Chef Alfredo smiles:<br>
        "I knew you’d crack the case, Luna! Thank you for saving our secret!"</p>
        <h3>🎉 Mission accomplished! You're an official Pasta Hero! 🍝🥳</h3>
      `;
    }

    scene1();
  </script>
</body>
</html>
