<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Lunas kulinarische Karte von Mallorca</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    #map {
      height: 100%;
      width: 100%;
    }
    #sidebar {
      position: absolute;
      top: 35%;
      left: 10px;
      z-index: 1000;
      text-align: center;
    }
    #radio-image {
      width: 120px;
      cursor: pointer;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>

  <!-- üå¥ Karte -->
  <div id="map"></div>

  <!-- üìª Sidebar mit Luna & Radio -->
  <div id="sidebar">
    <img src="luna-radio.png" alt="Luna mit Radio" id="radio-image" title="üéµ Musik starten / stoppen" />
  </div>

  <!-- üîä Audio -->
  <audio id="bg-music" src="luna_compressed.mp3" loop></audio>

  <!-- üó∫Ô∏è Leaflet Map Script -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map', {
      crs: L.CRS.Simple,
      minZoom: -1,
      maxZoom: 2
    });

    const bounds = [[0, 1536], [1024, 0]]; // Originalgr√∂√üe der Karte
    L.imageOverlay('map.png', bounds).addTo(map);
    map.fitBounds(bounds);

    // üê∂ Marker mit Luna-Bildern
    function createIcon(img) {
      return L.icon({
        iconUrl: img,
        iconSize: [60, 60],
        iconAnchor: [30, 60],
        popupAnchor: [0, -60]
      });
    }

    L.marker([485, 438], { icon: createIcon('luna-car.png') })
      .addTo(map)
      .bindPopup("<b>Sumallia Restaurant</b><br><a href='https://maps.app.goo.gl/YRPxnLyd37Harvrx9' target='_blank'>Google Maps √∂ffnen</a>");

    L.marker([772, 638], { icon: createIcon('luna-sitzend.png') })
      .addTo(map)
      .bindPopup("<b>HOTEL CORAZ√ìN</b><br><a href='https://maps.app.goo.gl/Y4pAaKAMWvKzj5v7' target='_blank'>Google Maps √∂ffnen</a>");

    L.marker([686, 686], { icon: createIcon('luna-wandern.png') })
      .addTo(map)
      .bindPopup("<b>Restaurant Nama</b><br><a href='https://maps.app.goo.gl/gNPdufrCXVewvJRY7' target='_blank'>Google Maps √∂ffnen</a>");

    L.marker([516, 546], { icon: createIcon('luna-liegend.png') })
      .addTo(map)
      .bindPopup("<b>Simply Son Braho</b><br><a href='https://maps.app.goo.gl/URizmtvp9kpJ3oJm8' target='_blank'>Google Maps √∂ffnen</a>");

    // üéµ Musiksteuerung √ºber Bild
    const music = document.getElementById("bg-music");
    const radioImage = document.getElementById("radio-image");
    let isPlaying = false;

    radioImage.addEventListener("click", () => {
      if (!isPlaying) {
        music.play();
        isPlaying = true;
        radioImage.style.opacity = "0.7";
      } else {
        music.pause();
        isPlaying = false;
        radioImage.style.opacity = "1";
      }
    });
  </script>
</body>
</html>
