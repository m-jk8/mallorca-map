<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Lunas kulinarische Karte</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body { margin: 0; padding: 0; }
    #map { height: 100vh; width: 100vw; }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  // 1. Karte initialisieren
  const map = L.map('map', {
    crs: L.CRS.Simple,
    minZoom: -1,
    maxZoom: 2
  });

  // 2. Bild als Karte verwenden (Größe: 1536 x 1024)
  const bounds = [[0, 1536], [1024, 0]]; // [y,x]
  L.imageOverlay('map.png', bounds).addTo(map);
  map.fitBounds(bounds);

  // 3. Icons mit Bildern
  function createIcon(img) {
    return L.icon({
      iconUrl: img,
      iconSize: [60, 60],
      iconAnchor: [30, 60],
      popupAnchor: [0, -60]
    });
  }

  // 4. Marker setzen
  L.marker([340, 540], { icon: createIcon('luna-car.png') })
    .addTo(map).bindPopup("Luna im Auto");

  L.marker([360, 600], { icon: createIcon('luna-liegend.png') })
    .addTo(map).bindPopup("Luna liegend");

  L.marker([700, 520], { icon: createIcon('luna-sitzend.png') })
    .addTo(map).bindPopup("Luna sitzend");

  L.marker([520, 760], { icon: createIcon('luna-wandern.png') })
    .addTo(map).bindPopup("Luna wandernd");

  // 5. Klickhilfe für neue Markerpositionen
  map.on('click', function(e) {
    alert("Klick bei: Y = " + e.latlng.lat.toFixed(0) + ", X = " + e.latlng.lng.toFixed(0));
  });
</script>

</body>
</html>
