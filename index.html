<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Lunas kulinarische Karte</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body { margin: 0; padding: 0; }
    #map { height: 100vh; width: 100vw; }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  // 1. Karte initialisieren
  const map = L.map('map', {
    crs: L.CRS.Simple,
    minZoom: -1,
    maxZoom: 2
  });

  // 2. Hintergrundkarte mit Bild (Größe: 1536x1024)
  const bounds = [[0, 1536], [1024, 0]];
  L.imageOverlay('map.png', bounds).addTo(map);
  map.fitBounds(bounds);

  // 3. Luna-Icons vorbereiten
  function createIcon(img) {
    return L.icon({
      iconUrl: img,
      iconSize: [60, 60],
      iconAnchor: [30, 60],
      popupAnchor: [0, -60]
    });
  }

  // 4. Marker an korrekten Koordinaten setzen
  L.marker([485, 438], { icon: createIcon('luna-car.png') })
    .addTo(map).bindPopup("Luna im Auto");

  L.marker([772, 638], { icon: createIcon('luna-sitzend.png') })
    .addTo(map).bindPopup("Luna sitzend");

  L.marker([686, 686], { icon: createIcon('luna-wandern.png') })
    .addTo(map).bindPopup("Luna wandernd");

  L.marker([516, 546], { icon: createIcon('luna-liegend.png') })
    .addTo(map).bindPopup("Luna liegend");
</script>

</body>
</html>
