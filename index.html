<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Lunas kulinarische Karte</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body { margin: 0; padding: 0; height: 100%; width: 100%; }
    #map { height: 100%; width: 100%; }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  const map = L.map('map', {
    crs: L.CRS.Simple,
    minZoom: -1,
    maxZoom: 2
  });

  const bounds = [[0, 1536], [1024, 0]];
  L.imageOverlay('map.png', bounds).addTo(map);
  map.fitBounds(bounds);

  // Eigene Marker mit Luna-Bildern
  function createIcon(img) {
    return L.icon({
      iconUrl: img,
      iconSize: [70, 70],
      iconAnchor: [35, 70],
      popupAnchor: [0, -70]
    });
  }

  // Marker setzen mit angepassten Positionen
  L.marker([160, 550], { icon: createIcon('luna-sitzend.png') })
    .addTo(map)
    .bindPopup("<b>Luna sitzend</b>");

  L.marker([280, 620], { icon: createIcon('luna-wandernd.png') })
    .addTo(map)
    .bindPopup("<b>Luna wandernd</b>");

  L.marker([590, 600], { icon: createIcon('luna-liegend.png') })
    .addTo(map)
    .bindPopup("<b>Luna liegend</b>");

  L.marker([670, 520], { icon: createIcon('luna-car.png') })
    .addTo(map)
    .bindPopup("<b>Luna im Auto</b>");

</script>
</body>
</html>
